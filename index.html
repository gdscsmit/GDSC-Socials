<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkTree Clone</title>
    <!--CSS Style-->
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="head__section">
        <img src="GDSC_Logo.png" alt="id image" />
      </div>

      <div class="social__links">
        <ul id="item">
          <li class="official">
            <a href="https://gdscsmit.github.io/" target="_blank">
              <i class="fa-sharp fa-solid fa-code-simple"></i>
              <span>
                <h3>GDSC Offical Site</h3>
                <p>Checkout our official website.</p>
              </span>
            </a>
          </li>

          <li class="instagram">
            <a href="https://www.instagram.com/gdscsmit/" target="_blank">
              <i class="fa fa-instagram"></i>
              <span>
                <h3>Instagram Handle</h3>
                <p>Follow us to get updates about all upcoming events.</p>
              </span>
            </a>
          </li>

          <li class="twitter">
            <a href="https://twitter.com/GdscSmit" target="_blank">
              <i class="fa fa-twitter"></i>
              <span>
                <h3>GDSC's Official Twitter Handle</h3>
                <p>Follow us to get updates about all upcoming events.</p>
              </span>
            </a>
          </li>

          <li class="github">
            <a href="https://github.com/gdscsmit" target="_blank">
              <i class="fa fa-github"></i>
              <span>
                <h3>GitHub</h3>
                <p>All OS projects are available here.</p>
              </span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"
      integrity="sha512-SttpKhJqONuBVxbRcuH0wezjuX+BoFoli0yPsnrAADcHsQMW8rkR84ItFHGIkPvhnlRnE2FaifDOUw+EltbuHg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://kit.fontawesome.com/66aa7c98b3.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
